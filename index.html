<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <main class="main-index">
      <div class="page-main">
        <div class="page-header"></div>
        <div class="slider-container">
          <p class="number-one">01</p>
          <div class="slider">
            <img class="slider-image" src="images/slider-1.png" width="560px" height="560px" alt="">
            <div class="sliders-controls">
              <button class="slider-button slider-prev" type="button">
                <span class="visually-hidden">Предыдущее фото.</span>
              </button>
              <button class="slider-button slider-next" type="button">
                <span class="visually-hidden">Следующее фото.</span>
              </button>
            </div>
          </div>
          <div class="slider-content">
            <p class="slider-title">Порхает как бабочка, жалит как пчела!</p>
            <p class="slider-text">Этот обычный, на первый взгляд, квадрокоптер оснащен мощным лазером, замаскированным под стандартную камеру.</p>
            <div class="slider-pagination-container">
              <button class="slider-content-button" type="button">Подробнее</button>
              <ol class="slider-pagination">
                <li class="slider-pagination-item">
                  <button class="slider-pagination-button slider-pagination-button-current" type="button">
                    <span class="visually-hidden">Девайс №1.</span>
                  </button>
                </li>
                <li class="slider-pagination-item">
                  <button class="slider-pagination-button" type="button">
                    <span class="visually-hidden">Девайс №2.</span>
                  </button>
                </li>
                <li class="slider-pagination-item">
                  <button class="slider-pagination-button" type="button">
                    <span class="visually-hidden">Девайс №3.</span>
                  </button>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
